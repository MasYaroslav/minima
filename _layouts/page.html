---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
        <p>
          {{ post.content | strip_html | truncatewords: 30 }}
        </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>

</article>
